import = ["~/.config/alacritty/themes/themes/gruvbox_dark.toml"]

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[font]
size = 6.0

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.normal]
family = "JetBrains Mono"
style = "Regular"
